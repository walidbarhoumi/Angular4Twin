<div style="margin-bottom: 20px;">
  <img [src]="image" [alt]="title" class="img-fluid h-50 w-75">
  <h3 [ngStyle]="{'color' : nb_likes > 5 ? 'red' : 'black'}">Title: {{ title | uppercase }}</h3>
  <h2 *ngIf="price != null">Price: {{ price }}</h2>
  <h2 *ngIf="nb_likes != null">Nb_likes: {{ nb_likes }}</h2>
  <button class="btn btn-primary" *ngIf="available == true" [routerLink]="['/products/', id]">Voir produits</button>
  <p class="alert alert-danger" *ngIf="available == false">Cat√©gorie non disponible</p>
  <button (click)="deleteChild()">Delete</button>
  <button *ngIf="nb_likes != null" (click)="likeChild()">Like</button>
  <button class="btn btn-success" (click)="addToShortList()">Add to shortlist</button>
</div>
